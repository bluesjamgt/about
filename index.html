<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bluz J｜個人創作站</title>
  <meta name="description" content="Bluz J 的音樂、AI、IT 與文字空間。" />
  <link rel="icon" href="favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: "Noto Serif TC", serif; }
    h1,h2,h3 { font-family: "Noto Sans TC", sans-serif; }
  </style>
</head>
<body class="bg-white text-gray-800">

  <!-- 導覽列 -->
  <header class="border-b border-gray-200">
    <nav class="max-w-5xl mx-auto flex justify-between items-center px-4 py-4 text-sm">
      <span class="font-bold text-lg">Bluz J</span>
      <ul class="flex gap-6">
        <li><a href="#" class="hover:underline">Bluz</a></li>
        <li><a href="#music" class="hover:underline">Music</a></li>
        <li><a href="#ai" class="hover:underline">AI</a></li>
        <li><a href="#it" class="hover:underline">IT</a></li>
        <li><a href="#text" class="hover:underline">Text</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero 區塊 -->
  <section class="max-w-3xl mx-auto px-4 py-20 text-center">
    <h1 class="text-4xl font-bold mb-4">「在音樂與文字之間，留下自己的聲音。」</h1>
    <p class="text-gray-600 leading-relaxed">
      Bluz J 的小空間。<br>
      一些音樂片段、AI 練習、技術與文字紀錄。<br>
      沒有喧囂，只是靜靜存在。
    </p>
  </section>

  <!-- 圖文區塊 -->
  <section id="music" class="max-w-5xl mx-auto px-4 py-12 grid md:grid-cols-2 gap-10 items-center">
    <img src="https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?q=80&w=1200&auto=format&fit=crop" 
         alt="音樂" class="rounded shadow">
    <div>
      <h2 class="text-2xl font-semibold mb-3">🎶 Music</h2>
      <p class="text-gray-600">吉他、編曲與 Ambient 練習。片段與完成曲，都是生活的聲音筆記。</p>
    </div>
  </section>

  <section id="ai" class="max-w-5xl mx-auto px-4 py-12 grid md:grid-cols-2 gap-10 items-center">
    <div>
      <h2 class="text-2xl font-semibold mb-3">🤖 AI</h2>
      <p class="text-gray-600">AI 生成與程式研究，從語言到影像。紀錄每一次實驗。</p>
    </div>
    <img src="https://images.unsplash.com/photo-1518770660439-4636190af475?q=80&w=1200&auto=format&fit=crop" 
         alt="AI" class="rounded shadow">
  </section>

  <section id="text" class="max-w-5xl mx-auto px-4 py-12 grid md:grid-cols-2 gap-10 items-center">
    <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=1200&auto=format&fit=crop" 
         alt="文字" class="rounded shadow">
    <div>
      <h2 class="text-2xl font-semibold mb-3">✍️ Text</h2>
      <p class="text-gray-600">語言學、心理觀察與自省的片段。未必完整，但是真實。</p>
    </div>
  </section>

  <!-- 頁尾 -->
  <footer class="border-t border-gray-200 text-sm text-gray-500">
    <div class="max-w-5xl mx-auto px-4 py-6 flex justify-between">
      <p>© 2025 Bluz J</p>
      <p><a href="mailto:contact@example.com" class="hover:underline">contact@example.com</a></p>
    </div>
  </footer>

</body>
</html>
